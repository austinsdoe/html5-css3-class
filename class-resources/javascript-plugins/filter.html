<!DOCTYPE html>
<html>
<head>

<body>

<div class="container">
  <h1>Bootstrap with <a href="http://yiotis.net/filterizr/">Filterizr</a></h1>
  <a href="/">Home</a>
</div>

<div class="container">
  <div class="row">
    <ul>
       <!-- For filtering controls add -->
       <li data-filter="all">All items</li>
       <li data-filter="1">Puppies</li>
       <li data-filter="2">Kittens</li>
       <li data-filter="3">Other Animals</li>
    </ul>
  </div>
  <div class="row">
    <div class="filtr-container">
      <div class="filtr-item col-xs-12 col-sm-6 col-md-4" data-category="1">
        <img class="img-responsive text-center" src="./assets/images/puppy-1-thumbnail.jpg" alt="Puppy 1">
      </div>
      <div class="filtr-item col-xs-12 col-sm-6 col-md-4" data-category="1">
        <img class="img-responsive" src="./assets/images/puppy-2-thumbnail.jpg" alt="Puppy 2">
      </div>
      <div class="filtr-item col-xs-12 col-sm-6 col-md-4" data-category="2" data-sort="value">
        <img class="img-responsive" src="./assets/images/kitten-1-thumbnail.jpg" alt="Kitten 1">
      </div>
      <div class="filtr-item col-xs-12 col-sm-6 col-md-4" data-category="3" data-sort="value">
        <img class="img-responsive" src="./assets/images/other-1-thumbnail.jpg" alt="Other 1">
      </div>
      <div class="filtr-item col-xs-12 col-sm-6 col-md-4" data-category="3" data-sort="value">
        <img class="img-responsive" src="./assets/images/other-2-thumbnail.jpg" alt="Other 2">
      </div>
      <div class="filtr-item col-xs-12 col-sm-6 col-md-4" data-category="1,3" data-sort="value">
        <img class="img-responsive" src="./assets/images/puppy-3-thumbnail.jpg" alt="Puppy 3">
      </div>
    </div>
  </div>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
